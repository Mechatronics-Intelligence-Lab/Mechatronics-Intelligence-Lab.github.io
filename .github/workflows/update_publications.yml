name: Update publications from Google Scholar
on:
  schedule:
    - cron: "0 18 * * 1"   # 매주 월 18:00 UTC (= 한국 화 03:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install scholarly pyyaml

      - name: Fetch & build _data/publications.yml
        run: python script/fetch_scholar_to_publications_yml.py
        env:
          GSCHOLAR_USER_ID: "FTExVZIAAAAJ"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _data/publications.yml
          git commit -m "Auto-update publications.yml from Google Scholar" || exit 0
          git push
