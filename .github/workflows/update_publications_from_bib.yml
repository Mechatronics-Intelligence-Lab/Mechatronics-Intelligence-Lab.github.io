name: Update publications from BibTeX

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * 1"   # 매주 월 18:00 UTC (= 한국 화 03:00)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install bibtexparser pyyaml

      - name: Build _data/publications.yml from assets/pubs.bib
        run: python script/bib_to_publications_yml.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _data/publications.yml
          git commit -m "Update publications.yml from BibTeX" || exit 0
          git push
