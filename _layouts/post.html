---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">

<section class="main-content">
  <div class="container post-detail" style="display: flex; flex-wrap: wrap; align-items: flex-start; gap: 30px;">

    <div class="post-text" style="flex: 1 1 400px;">
      <h2 style="font-size: 1.5em; margin-top: 0; margin-bottom: 10px; text-align: left;">
        {{ page.title }}
      </h2>

      <p style="font-size: 0.9em; color: #555; text-align: left; margin-top: 0;">
        최신소식
      </p>

      <div itemprop="articleBody" style="text-align: left;">
        {{ content }}
      </div>
    </div>

    {% if page.main_image %}
    <div class="post-image" style="flex: 1 1 300px;">
      <img src="{{ page.main_image }}" alt="{{ page.title }}" style="max-width: 100%; height: auto; border-radius: 5px;">
    </div>
    {% endif %}

  </div>
</section>

</article>
